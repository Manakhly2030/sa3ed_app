{% extends base_template_path %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- #TODO: sweat library -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../lost_person_create_detail/index.js"></script>    
<div id="app" class="container">
    <div class="row justify-content-start">
        <img class="col-.75" src="/static/img/favicon-32x32.png" alt="lost person" width="48px" />
    </div>
    <div class="row justify-content-end">
        <div>
            <p>
                (٤/۲)فقد شخص
            <img class="col-.75" src="/static/img/miss.svg" alt="lost person" />
            </p>
            <p style="color: #053B4F; 
                    opacity:0.8; 
                    font-size:20px;
                    font-weight: 400;">قم بادخال بيانات عنوان البيت</p>
        </div>
    </div>
    <form class="row justify-content-left" @submit.prevent="btnevent">
        <!-- city -->
        <label for="cityperloca">  مدينه السكن </label>
        <input id="cityperloca" @mouseleave="changeline()" type="text" ref="loc" placeholder="ادخل  مدينه اللتي فقد فيها الطفل" v-model="cityperloca" required>
        <div class="invalid-feedback" v-if="errors.cityperloca">
            يرجى إدخال مدينه السكن
        </div>
        <!-- address line -->
        <label for="home_address_line">  الخط الارضي</label>
        <input id="home_address_line" @mouseleave="changeline()" type="text" ref="loc" placeholder="الخط الارضي لشخص في المكان المفقود" v-model="home_address_line" required>
        <div class="invalid-feedback" v-if="errors.home_address_line">
            يرجى إدخال الخط الارضي
        </div>
        <!-- Country -->
        <label for="country_select" style="margin-bottom: 33px;">الدوله</label>
        <select id="country_select" required v-model="country" class="form-control">
            <option value="" disabled>اختر الدوله</option>
            <option v-for="country in countries" :value="country.english_name">[[ country.arabic_name ]]</option>
        </select>
        <div class="invalid-feedback" v-if="errors.country">
            يرجى إدخال الدوله
        </div>
        <textarea name="" id="notesloc" placeholder="ادخل بعض البيانات للمكان الذي يعيش فيه" v-model ='notesloc'></textarea>
    </form>
        <!-- btn to send data -->
    <div class="d-flex btn row" @click="btnevent" >
        <button type="submit" class="submit-btn" ref="btn" @click="btnevent"> 
            <img src="/static/img/arrow-white.svg" alt="found person" />
            <span>ارسال</span>
        </button>
    </div>
</div>
{% endblock %}
