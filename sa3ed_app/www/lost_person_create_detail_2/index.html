{% extends base_template_path %}
{% block content %}
<div id="lost_person_form_2">
    <div class="row justify-content-between align-items-end mb-5">
        <button class="btn btn-light" @click="back_to_prev"><img src="/static/img/backArrow.svg" alt="back"></button>
        <img src="/static/img/favicon-32x32.png" alt="found person" width="48px" />
    </div>
    <form class="row align-items-start" @submit.prevent="btn_event">
        <div>
            <h3 class="page-title">
                <img src="/static/img/miss.svg" alt="lost person" />
                (٤/۲) فقد شخص
            </h3>
            <p class="desc">قم بادخال بيانات الطفل</p>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="city"> مدينه السكن </label>
            <input class="w-100" id="city" @mouseleave="change_line()" type="text" ref="loc"
                placeholder="ادخل  مدينه اللتي فقد فيها الطفل" v-model="city" required>
            <div class="invalid-feedback" v-if="errors.city">
                يرجى إدخال مدينه السكن
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="home_address_line"> الخط الارضي</label>
            <input class="w-100" id="home_address_line" @mouseleave="change_line()" type="text" ref="loc"
                placeholder="الخط الارضي لشخص في المكان المفقود" v-model="home_address_line" required>
            <div class="invalid-feedback" v-if="errors.home_address_line">
                يرجى إدخال الخط الارضي
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="country_select">الدوله</label>
            <select class="w-100" id="country_select" required v-model="selected_country">
                <option value="" disabled>اختر الدوله</option>
                <option v-for="country in countries" :value="country.english_name">[[ country.arabic_name ]]</option>
            </select>
            <div class="invalid-feedback" v-if="errors.country">
                يرجى إدخال الدوله
            </div>
        </div>

        <textarea class="w-100 mb-6" id="notes" placeholder="ادخل بعض البيانات للمكان الذي يعيش فيه"
            v-model='notes'></textarea>

        <div class="w-100 d-flex justify-content-center">
            <button type="submit" class="submit-btn" ref="btn">
                <img src="/static/img/arrow-white.svg" alt="found person" />
                <span>التالي</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
