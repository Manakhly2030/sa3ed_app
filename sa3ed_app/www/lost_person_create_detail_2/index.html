{% extends base_template_path %}
<link rel="stylesheet" href="index.css" />
<script src="index.js"></script>
{% block content %} 
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app" class="container">
        <div class="row justify-content-start">
            <img class="col-.75" src="/assets/img/favicon-32x32.png" alt="lost person" width="48px" />
        </div>
        <div class="row justify-content-end">
            <div class="">
                <p>
                    (٣/٢)فقد شخص
                    <img class="col-.75" src="/assets/img/miss.svg" alt="lost person" />
                </p>
                <p style="color: #053B4F; 
                    opacity:0.8; 
                    font-size:20px;
                    font-weight: 400;">قم بادخال بيانات التواصل
                </p>
            </div>
        </div>
        <form class="row justify-content-left"> 
            <label for="" >اسمك</label>
            <input   @mouseleave="changeline()"  type="text" ref="name" placeholder="ادخل اسمك" v-model="user_name" required>
            <label for="">البريد الالكتروني</label>
            <input  @mouseleave="changeline()" type="text" ref ="date" placeholder="example@test.com" v-model="email" required>
            <label for="">رقم الهاتف</label>
            <input  @mouseleave="changeline()" type="text" ref="area" placeholder="**********" v-model="phone_number" required>
        </form>
        <div class="d-flex clickbtn row" @click="btnevent" >
            <div ref="btn"> 
                <img class="col-.75" src="/assets/img/arrow-white.svg" alt="lost person" />
                ارسال
            </div>
        </div>
    </div>
{% endblock %}
