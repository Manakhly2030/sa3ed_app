{% extends base_template_path %}
{% block content %}
<div id="lost_person_form_2">
    <div class="row justify-content-between align-items-end mb-5">
        <button class="btn btn-light" @click="back_to_prev"><img src="/static/img/backArrow.svg" alt="back"></button>
        <img src="/static/img/favicon-32x32.png" alt="found person" width="48px" />
    </div>
    <form class="row align-items-start" @submit.prevent="btn_event">
        <div>
            <h3 class="page-title">
                <img src="/static/img/miss.svg" alt="lost person" />
                (٤/۲) فقد شخص
            </h3>
            <p class="desc">{{_('قم بإدخال بيانات سكن الطفل')}}</p>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="city">{{_('مدينه السكن')}}</label>
            <input class="w-100" id="city" @mouseleave="change_line()" type="text" ref="city"
                placeholder="{{_('ادخل  مدينه السكن للطفل')}}" v-model="city" required>
            <div class="invalid-feedback" v-if="errors.city">
                {{_('يرجى إدخال مدينه السكن')}}
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="home_address_line">{{_('العنوان')}}</label>
            <input class="w-100" id="home_address_line" @mouseleave="change_line()" type="text" ref="address"
                placeholder="{{_('ادخل العنوان الذي يعيش فيه الطفل')}}" v-model="home_address_line" required>
            <div class="invalid-feedback" v-if="errors.home_address_line">
                {{_('يرجى ادخال العنوان الذي يعيش فيه الطفل')}}
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="country_select">{{_('الدوله')}}</label>
            <select class="w-100" id="country_select" required v-model="country">
                <option value="" disabled>{{_('اختر الدوله')}}</option>
                <option v-for="country in countries" :value="country.english_name">[[ country.arabic_name ]]</option>
            </select>
            <div class="invalid-feedback" v-if="errors.country">
                {{_('يرجى ادخال الدوله')}}
            </div>
        </div>
        <div class="w-100 d-flex justify-content-center">
            <button type="submit" class="submit-btn" ref="btn">
                <img src="/static/img/arrow-white.svg" alt="found person" />
                <span>{{_('التالي')}}</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
