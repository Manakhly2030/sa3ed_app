{% extends base_template_path %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md">
            <div class="row justify-content-start">
                <img class="col-.75" src="/assets/img/favicon-32x32.png" alt="lost person" width="48px" />
            </div>
            <p>
                (٣/٣)فقد شخص
                <img class="col-.75" src="/assets/img/miss.svg" alt="lost person" />
            </p>
            <p>
                <h4> من فضلك قم برفع صورة الشخص للمطابقة</h4>
            </p>
            <div class="row mt-5">
                <div class="col-md">
                    <div>
                        <img class="img-upload" src="/assets/img/upload.svg" onclick="OpenFileBrowser()" id="imagePreview" alt="image preview" />
                    </div>
                    <form method="post" id="form_img_upload" enctype="multipart/form-data">
                        <div class="hide alert mt-4 mx-auto w-75" id="validationRules"></div>
                        <div>
                            <input type="file" id="UploadImage" style="display:none" accept=".png, .jpg, .jpeg">
                        </div>
                        <button type="button" class="save btn btn-success mt-5" id="SubmitImage" disabled>حفظ</button>
                        <!-- back to homepage after subimt data -->
                        <button type="button" class="btn btn-primary mt-5" id="BachToHome" disabled>العوده للريئسيه</button>
                        <div class="progress my-4" id="ProgressBar" style="width:20%;margin:auto" hidden>
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
