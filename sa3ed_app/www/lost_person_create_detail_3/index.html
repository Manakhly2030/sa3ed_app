{% extends base_template_path %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app" class="container">
    <div class="row justify-content-start">
        <img class="col-auto" src="/static/img/favicon-32x32.png" alt="lost person" width="48px" />
    </div>
    <div class="row justify-content-end">
        <div>
            <p>
                (٤/۳)فقد شخص
                <img class="col-auto" src="/static/img/miss.svg" alt="lost person" />
            </p>
            <p style="color: #053B4F; opacity: 0.8; font-size: 20px; font-weight: 400;">
                قم بادخال بيانات التواصل
            </p>
        </div>
    </div>

    <form class="row justify-content-start" @submit.prevent="btnevent">
        <div class="mb-3">
            <label for="name">اسمك</label>
            <input 
                type="text" 
                id="name" 
                placeholder="ادخل اسمك" 
                v-model="user_name" 
                class="form-control" 
                required 
            />
            <div class="invalid-feedback" v-if="errors.user_name">يرجى إدخال اسمك</div>
        </div>

        <div class="mb-3">
            <label for="email">البريد الالكتروني</label>
            <input 
                type="email" 
                id="email" 
                placeholder="example@test.com" 
                v-model="email" 
                class="form-control" 
                required 
            />
            <div class="invalid-feedback" v-if="errors.email">يرجى إدخال البريد الالكتروني</div>
        </div>

        <div class="mb-3">
            <label for="phone">رقم الهاتف</label>
            <input 
                type="tel" 
                id="phone" 
                placeholder="**********" 
                v-model="phone_number" 
                class="form-control" 
                ref="phone" 
                required 
            />
            <div class="invalid-feedback" v-if="errors.phone_number">يرجى إدخال رقم الهاتف</div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">
                <img src="/static/img/arrow-white.svg" alt="submit" />
                <span>ارسال</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
