{% extends base_template_path %}
{% block content %}
<div class="w-100" id="found_person_create_form">
    <div class="row justify-content-center">
        <div class="row justify-content-between align-items-center mb-5 w-100">
            <button class="btn btn-light" onclick="back_to_prev()"><img src="/static/img/backArrow.svg"
                    alt="back"></button>
            <img src="/static/img/favicon-32x32.png" alt="found person" width="48px" />
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="text-right">
                <h3 class="page-title">
                    <img class="icon" src="/static/img/found.svg" alt="found person" />
                    (٣/٣) وجد شخص
                </h3>
                <p class="desc">من فضلك قم برفع صورة الشخص للمطابقة</p>
            </div>
            <div>
                <img class="img-upload" src="/static/img/upload.svg" onclick="open_file_browser()" id="imagePreview"
                    alt="image preview" />
            </div>
            <form method="post" id="form_img_upload" enctype="multipart/form-data">
                <div class="hide alert mt-4 mx-auto w-75" id="validationRules"></div>
                <div>
                    <input type="file" id="UploadImage" style="display:none" accept=".png, .jpg, .jpeg">
                </div>
                <div class="w-100 d-flex flex-column align-items-center">
                    <button type="button" class="submit-btn mt-5" id="SubmitImage" disabled>حفظ</button>
                    <button type="button" class="back-btn mt-5" id="BachToHome" disabled>العوده للريئسيه</button>
                </div>
                <div class="progress my-4" id="ProgressBar" hidden>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
