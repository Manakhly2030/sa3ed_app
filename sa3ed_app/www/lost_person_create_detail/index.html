{% extends base_template_path %}
{% block content %}
<div id="lost_person_form">
    <div class="row justify-content-between align-items-end mb-5">
        <button class="btn btn-light" @click="back_to_prev"><img src="/static/img/backArrow.svg" alt="back"></button>
        <img src="/static/img/favicon-32x32.png" alt="found person" width="48px" />
    </div>
    <form class="row align-items-start" @submit.prevent="btn_event">
        <div>
            <h3 class="page-title">
                <img src="/static/img/miss.svg" alt="lost person" />
                (٣/۱) فقد شخص
            </h3>
            <p class="desc">{{_('قم بادخال بيانات الطفل')}}</p>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="child_name">{{_('اسم الطفل')}}</label>
            <input class="w-100" id="child_name" @mouseleave="change_line()" type="text" ref="name"
                placeholder="{{_('ادخل اسم الطفل')}}" v-model="lost_person_name" required>
            <div class="invalid-feedback" v-if="errors.lost_person_name">
                {{_('يرجى إدخال اسم الطفل')}}
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="child_birthdate">{{_('تاريخ ميلاد الطفل')}}</label>
            <input class="w-100" id="child_birthdate" class="testing" @mouseleave="change_line()" type="date" ref="date"
                placeholder="{{_('تاريخ ميلاد الطفل')}}" v-model="birthdate" required>
            <div class="invalid-feedback" v-if="errors.birthdate">
                {{_('يرجى إدخال تاريخ ميلاد الطفل')}}
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="lost_address_line">{{_('منطقة الفقدان')}}</label>
            <input class="w-100" id="lost_address_line" @mouseleave="change_line()" type="text" ref="address"
                placeholder="{{_('ادخل  منطقة الفقدان للطفل')}}" v-model="lost_address_line" required>
            <div class="invalid-feedback" v-if="errors.lost_address_line">
                {{_('يرجى إدخال منطقة الفقدان')}}
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="home_address_line">{{_('منطقة السكنية للطفل')}}</label>
            <input class="w-100" id="home_address_line" type="text"
                placeholder="{{_('ادخل المنطقة السكنية للطفل')}}" v-model="home_address_line">
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="lost_date">{{_('تاريخ الفقدان')}}</label>
            <input class="w-100" id="lost_date" @mouseleave="change_line()" type="date" ref="lost_date"
                placeholder="{{_('تاريخ الفقدان')}}" v-model="lost_date" required>
            <div class="invalid-feedback" v-if="errors.lost_date">
                {{_('يرجى إدخال تاريخ الفقدان')}}
            </div>
        </div>

        <div class="w-100 mb-6">
            <label class="w-100 text-right" for="lost_gender">{{_('جنس الطفل المفقود')}}</label>
            <select class="w-100" id="lost_gender" v-model="gender" required>
                <option value="" disabled>{{_('اختر الجنس')}}</option>
                <option value="Male" class="test">{{_('ذكر')}}</option>
                <option value="Female">{{_('انثي')}}</option>
            </select>
            <div class="invalid-feedback" v-if="errors.gender">
                {{_('يرجى إدخال جنس الطفل المفقود')}}
            </div>
        </div>

        <textarea class="w-100 mb-6" id="notes" placeholder="{{_('ادخل معلومات إضافية عن الطفل مثلا لون ردائه أو شئ مميز')}}"
            v-model="notes"></textarea>
        <div class="w-100 d-flex justify-content-center">
            <button type="submit" class="submit-btn" ref="btn">
                <img src="/static/img/arrow-white.svg" alt="found person" />
                <span>{{_('التالي')}}</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
